name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
      
permissions:
      pull-requests: write

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß Reference(Base) Branch, Name is ${{ github.event.pull_request.base.ref }}, URL is ${{ github.event.pull_request.base.repo.git_url }}"
      - run: echo "üêß Compare(Base) Branch, Name is ${{ github.event.pull_request.head.ref }}, URL is ${{ github.event.pull_request.head.repo.git_url }}"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - name: Install python packages
        run: |
          pip3 install -r requirements.txt
      - name: execute config diff tool
        id: diff_tool
        run:  python3 main.py diff-branch-remote-repo --ref-repo https://github.com/ceph/ceph.git --ref-branch main --remote-repo https://github.com/Naveenaidu/ceph --cmp-branch wip-naveen-test-config-diff-script
      
      - name: Post output as a comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const diffOutput = fs.readFileSync('diff_result.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Config Diff Tool Output\n\`\`\`\n${diffOutput}\n\`\`\``
            });
      - run: echo "üçè This job's status is ${{ job.status }}."
